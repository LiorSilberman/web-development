<body>

    <div>
        <input id="light" type="radio" name="colors" value="light" onclick="change_background_color('light')"> <label>Light</label>
        <input id="dark" type="radio" name="colors" value="dark" onclick="change_background_color('dark')"><label>Dark</label>

    <div class="container" style="text-align:center" name="colors">

    <div class="main-stuff">
        <div class="form-wrap">
          <form name="myForm">
            <label for="first" style="color:black">a = </label>
            <input type="text" id="first" name="first" onkeyup="show_rects_a()" placeholder="Number..."">
            <br>
            <br>
            <label for="second" style="color:black">b = </label>
            <input type="text" id="second" name="second" onkeyup="show_rects_b()" placeholder="Number...">
            <br>
            <br>
            <span style="color:black">a+b = <span id="res"></span>
            <span id="result"></span>
          </form>
        </div>
        <div class="rects-wrap">
            <div id="rect-a"><span>A</span></div>
            <div id="rect-b"><span>B</span></div>
        </div>
    </div>
